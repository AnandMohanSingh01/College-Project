<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feast Finder Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="row"></div>
  <div class="column">
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://www.canva.com/
https://media.canva.com/v2/download/name:create+images+related+to+reviewing+of+the+restaurants.jpg/uri:ifs%3A%2F%2FM%2F9e526dc75c7d4596b15af0ca0aea3df3?csig=AAAAAAAAAAAAAAAAAAAAALfjf74FaInVCc4iBwB7ZFXF_Dzu7VMBoFA5qkGBEqHx&exp=1750406240&signer=media-rpc&token=AAIAAU0AIDllNTI2ZGM3NWM3ZDQ1OTZiMTVhZjBjYTBhZWEzZGYzAAAAAAGXjPxmZWHtx_g6h1Xew6TWXwCPM8kbNIymX2__bjUumy1XW532" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  </div>
  <div class="column"><div class="login-container">
        <h2>Feast Finder</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            <div class="divider">OR</div>
        
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
</div>
</body>
</html>
